{% load static %}


{% if messages %}
    <div id="messages-container">
        {% for message in messages %}
            <div class="alert custom-alert custom-{{ message.tags }} alert-dismissible fade show">
                {% if message.tags == 'alert-success' %}
                <i class="bi bi-check-circle-fill"></i>
                {% elif message.tags == 'alert-info' %}
                <i class="bi bi-info-circle-fill"></i>
                {% elif message.tags == 'alert-warning'%}
                <i class="bi bi-exclamation-circle-fill"></i>
                {% endif %}
                 {{ message }}
                <button onclick="closeAlert(this)" type="button" class="close-button" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block scripts %}
<script>
    function closeAlert(button) {
        var alert = button.parentElement;
        alert.style.display = 'none';
    }
</script>

{% endblock %}
