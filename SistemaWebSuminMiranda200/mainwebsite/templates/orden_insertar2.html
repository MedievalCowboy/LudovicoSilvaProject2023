{% extends "base2.html" %}
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6 d-flex align-items-center">
        <div class="mr-3" style="margin-right:5px; margin-top:20px;">
            <a href="{% url 'ordenes' %}" class="btn btn-sm btn-warning mb-3"><i class="bi bi-arrow-left-circle"></i> Volver al listado de ordenes</a>
        </div>
    </div>
    
</div>
<div class="container p-4">
<h1>AÃ±adir producto a la orden</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" name="guardar_y_regresar" value="True"><i class="bi bi-plus-square"></i> Guardar y Regresar</button>

</div>
{% endblock %}
