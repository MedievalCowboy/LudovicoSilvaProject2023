{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% if messages %}
    <div id="messages-container">
        {% for message in messages %}
            <div class="alert custom-alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button onclick="closeAlert(this)" type="button" class="close-button" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block scripts %}
<script>
    function closeAlert(button) {
        var alert = button.parentElement;
        alert.style.display = 'none';
    }
</script>

{% endblock %}
