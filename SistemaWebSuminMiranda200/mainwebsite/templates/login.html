{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Iniciar sesión</title>
</head>
<body>
     {% include 'message_holder.html' %}
    
    <div class="global-container ">
        {% include 'message_holder.html' %}
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Inicia sesión</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="usernameInput">Usuario</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="usernameInput" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Contraseña</label>
                        <a href="#" style="float:right;font-size:12px;">¿Contraseña olvidada?</a>
                        <input type="password" name="password" class="form-control form-control-sm" id="passwordInput" placeholder="Contraseña de usuario" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block col-md-6 offset-md-3">Entrar</button>
                    
                    <div class="sign-up">
                        ¿No tienes cuenta? Crea una <a href="#">aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
