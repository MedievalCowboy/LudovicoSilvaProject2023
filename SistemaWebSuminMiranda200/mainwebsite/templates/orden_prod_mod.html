{% extends "base/base2.html" %}
{% load crispy_forms_tags %} 
{% load static %}


{% block styles %}
<style>
    body{
        margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0 !important;    
    }
</style>
   
{% endblock%}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6 d-flex align-items-center">
         
        <div class="mr-3" style="margin-right:5px; margin-top:20px;">
            <a href="{% url 'orden_prod_listar' orden_id %}" class="custom-btn custom-btn-sand btn-sm mb-3"><i class="bi bi-arrow-left-circle"></i> Volver al listado de productos asociados a la orden</a>
        </div>
    </div>
    
</div>


<div class=" container p-4">
    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="custom-btn custom-btn-ocean btn-sm text-center " type="submit"> <i class="bi bi-plus-square"></i> Guardar y Continuar</button>
        <a class="custom-btn custom-btn-granada btn-sm" href="{% url 'orden_prod_listar' orden_id %}"><i class="bi bi-x-square"></i> Cancelar </a>
    </form>
</div>


{% endblock %}
