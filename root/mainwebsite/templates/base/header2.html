{% load static %}
{% load auth_extras %}
<!-- ======= Header ======= -->
<header id="header"
  class="header fixed-top d-flex align-items-center header-custom-{{ current_theme.code_name|default:'red' }}">

  <div class="d-flex align-items-center justify-content-between p-4">
    <a href="{% url 'ordenes' %}" class="logo d-flex align-items-center">
      <img src="{% static 'img/sum3.png' %}" alt="">
      <span class="d-none d-lg-block"></span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->
  <nav class="header-nav ms-auto ">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown">
        {% include 'base/theme_dropdown.html' %}

      </li>


      <li class="nav-item dropdown pe-3">

        <a style="color:white;" class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
          data-bs-toggle="dropdown">
          <img src="{% static 'img/profile-img.png' %}" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{user}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{user}}</h6>
            
            <span>({{ user|display_role }})</span>

          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'user_profile' user.id user.username %}">
              <i class="bi bi-person"></i>
              <span>Mi Perfil - WIP</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li style="display:none;">
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-gear"></i>
              <span>Opciones - WIP</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Salir</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
