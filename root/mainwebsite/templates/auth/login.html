{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{titulo_web}}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/sum4.png' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static 'thirdparty/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'thirdparty/bsicons/bs-icons-1.10.5/font/bootstrap-icons.css' %}">

    <link type="text/css" href="{% static '/css/style_person.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            height: 100vh;
        }
        
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .brand-wrapper {
            padding: 2rem 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .brand-logo {
            width: 200px;
            height: auto;
        }
        
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid #dee2e6;
            transition: border-color 0.3s ease;
        }
        
        .form-control:hover,
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: none;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .version-info {
            font-size: 0.8em;
            color: #6c757d;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }


    </style>
</head>

<body class="d-flex align-items-center">

    <main class="container">
        <div class="message-holder">
            {% include 'base/message_holder.html' %}
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6">

                <div class="brand-wrapper">
                    <img src="{% static 'img/sum3.png' %}" alt="Suministros Miranda 200" class="brand-logo">
                </div>

                <div class="login-card card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold mb-2">Acceso al Sistema</h3>
                            <p class="text-muted mb-0">Ingrese sus credenciales registradas</p>
                        </div>

                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3 position-relative">
                                <label for="usernameInput" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control ps-4" id="usernameInput" placeholder="Usuario" required>
                                <i class="bi bi-person-fill input-icon" style="top: 62%"></i>
                            </div>

                            <div class="mb-4 position-relative">
                                <label for="passwordInput" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control ps-4" id="passwordInput" placeholder="Contraseña" required>
                                <i class="bi bi-lock-fill input-icon"></i>
                                <div class="text-end mt-2">
                                    <a href="{% url 'reset_password' %}" class="text-danger text-decoration-none small">¿Olvidó su contraseña?</a>
                                </div>
                            </div>

                            <button class="btn btn-danger w-100 py-2 mb-3" type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </button>

                            <div class="text-center small mt-4">
                                <a href="{% url 'portalPrincipal' %}" class="text-decoration-none text-muted">
                                    <i class="bi bi-arrow-left-short"></i> Volver al sitio principal
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="version-info">
                    Sistema SuminMiranda200 v3.3.2
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'thirdparty/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
